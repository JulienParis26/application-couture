<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="seller">
      <h2 data-cy="sellerDetailsHeading"><span jhiTranslate="coutureApp.seller.detail.title">Seller</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ seller.id }}</span>
        </dd>
        <dt><span jhiTranslate="coutureApp.seller.name">Name</span></dt>
        <dd>
          <span>{{ seller.name }}</span>
        </dd>
        <dt><span jhiTranslate="coutureApp.seller.webSite">Web Site</span></dt>
        <dd>
          <span>{{ seller.webSite }}</span>
        </dd>
        <dt><span jhiTranslate="coutureApp.seller.tissu">Tissu</span></dt>
        <dd>
          <span *ngFor="let tissu of seller.tissus; let last = last">
            <a [routerLink]="['/tissu', tissu?.id, 'view']">{{ tissu.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/seller', seller.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

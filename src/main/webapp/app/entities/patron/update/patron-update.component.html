<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-patron-heading" data-cy="PatronCreateUpdateHeading" jhiTranslate="coutureApp.patron.home.createOrEditLabel">
        Create or edit a Patron
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.ref" for="field_ref">Ref</label>
          <input type="text" class="form-control" name="ref" id="field_ref" data-cy="ref" formControlName="ref" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'coutureApp.PatronType.null' | translate }}</option>
            <option *ngFor="let patronType of patronTypeValues" [value]="patronType">
              {{ 'coutureApp.PatronType.' + patronType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.category" for="field_category">Category</label>
          <select class="form-control" name="category" formControlName="category" id="field_category" data-cy="category">
            <option [ngValue]="null">{{ 'coutureApp.Category.null' | translate }}</option>
            <option *ngFor="let category of categoryValues" [value]="category">{{ 'coutureApp.Category.' + category | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.sizeMin" for="field_sizeMin">Size Min</label>
          <input type="number" class="form-control" name="sizeMin" id="field_sizeMin" data-cy="sizeMin" formControlName="sizeMin" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.sizeMax" for="field_sizeMax">Size Max</label>
          <input type="number" class="form-control" name="sizeMax" id="field_sizeMax" data-cy="sizeMax" formControlName="sizeMax" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.buyDate" for="field_buyDate">Buy Date</label>
          <div class="input-group">
            <input
              id="field_buyDate"
              data-cy="buyDate"
              type="text"
              class="form-control"
              name="buyDate"
              ngbDatepicker
              #buyDateDp="ngbDatepicker"
              formControlName="buyDate"
            />
            <button type="button" class="btn btn-secondary" (click)="buyDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.image" for="field_image">Image</label>
          <div>
            <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-start"
                (click)="openFile(editForm.get('image')!.value, editForm.get('imageContentType')!.value)"
                jhiTranslate="entity.action.open"
                >open</a
              ><br />
              <span class="pull-start">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
              <button
                type="button"
                (click)="editForm.patchValue({ image: null }); editForm.patchValue({ imageContentType: null })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_image"
              data-cy="image"
              (change)="setFileData($event, 'image', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input type="hidden" class="form-control" name="image" id="field_image" data-cy="image" formControlName="image" />
          <input
            type="hidden"
            class="form-control"
            name="imageContentType"
            id="field_imageContentType"
            formControlName="imageContentType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coutureApp.patron.from" for="field_from">From</label>
          <select class="form-control" id="field_from" data-cy="from" name="from" formControlName="from">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="patronEditorOption.id === editForm.get('from')!.value?.id ? editForm.get('from')!.value : patronEditorOption"
              *ngFor="let patronEditorOption of patronEditorsSharedCollection; trackBy: trackPatronEditorById"
            >
              {{ patronEditorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
